<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/edit(id=${book.id})}" th:method="post" action="edit.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="name" type="text" th:value="${book.name}" value=""/>
    </div>

    <div class="row">
        <label for="holder-input">Author Name:</label>
        <input id="holder-input" name="authorName" type="text" th:value="${book.author.name}" value=""/>
    </div>

    <div class="row">
        <label for="holder-input">Genre Name:</label>
        <input id="holder-input" name="genreName" type="text" th:value="${book.genre.name}" value=""/>
    </div>

    <div class="row">
        <!--<button type="submit">Save</button>-->
        <a th:href="@{/save(id=${book.id}, name=${book.name}, authorId=${book.author.id}, genreId=${book.genre.id})}" href="">Edit</a>
    </div>

    <div class="row">
        <button type="submit" onClick="">Save</button>
    </div>


    <!--<td>-->
        <!--<a th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>-->
    <!--</td>-->

</form>

</body>
</html>
