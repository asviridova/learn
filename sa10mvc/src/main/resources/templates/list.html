<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 5px;
        }
        .genres, .genres td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">My book</td>
        <td th:text="${book.author.name}">Author</td>
        <td th:text="${book.genre.name}">Genre</td>
        <td>
            <a th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>
        </td>
        <td>
            <!--a th:href="@{/remove(id=${book.id})}" href="list.html">Remove</a-->
            <form id="remove-form" th:action="@{/remove}" th:method="post" action="list.html">
                <input type="hidden" name="id" th:value="${book.id}" />
                <a href="#" onclick="this.parentNode.submit()">Remove</a>
            </form>

        </td>

    </tr>
    </tbody>
</table>

<br/>
<!--div class="row">
    <a th:href="@{/add}" href="create.html">Add a new book</a>
</div-->



<form id="add-form" th:action="@{/add}" th:method="post" action="create.html">
    <a href="#" onclick="this.parentNode.submit()">Add a new book!</a>
</form>


<h1>Authors:</h1>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.name}">My book</td>
    </tr>
    </tbody>
</table>


<h1>Genres:</h1>

<table class="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre : ${genres}">
        <td th:text="${genre.id}">1</td>
        <td th:text="${genre.name}">My book</td>
    </tr>
    </tbody>
</table>

</body>
</html>
