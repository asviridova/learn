<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/save}" th:method="post" action="list.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly"/>
    </div>

    <div class="row">
        <label for="name-input">Name:</label>
        <input id="name-input" name="name" type="text"/>
    </div>

    <div class="row">
        <label for="author-input">Author Name:</label>
        <select id="author-input" name="authorId" type="text" >
        </select>
    </div>

    <div class="row">
        <label for="genre-input">Genre Name:</label>
        <select id="genre-input" name="genreId" type="text" >
        </select>
    </div>


    <div class="row">
        <button type="submit" onClick="" name="submit" value="value" class="link-button">Save</button>
    </div>


</form>
<script>

    $(function () {
        $.get('/api/authors').done(function (authors) {
            authors.forEach(function (author) {
                $('#author-input').append(`
                          <option value=${author.id}>${author.name}</option>
                 `) //.val(book.author.id)
            });
        })
    });

    $(function () {
        $.get('/api/genres').done(function (genres) {
            genres.forEach(function (genre) {
                $('#genre-input').append(`
                        <option value=${genre.id}>${genre.name}</option>
                `)  //.val(2) //.val(${book.genre.id})
            });
        })
    });

    $(function () {
        setTimeout (function() {
            $.get('/api/book', {id: 2}).done(function (book) {
                console.log(book.name);
                console.log(book.author.id);
                console.log(book.genre.id);
                $('#id-input').val(book.id);
                $('#name-input').val(book.name);
                $('#author-input').val(book.author.id);
                $('#genre-input').val(book.genre.id);
            })
        }, 1000)
    });

</script>

</body>
</html>
