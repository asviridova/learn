<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books in library</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 5px;
        }
        .genres, .genres td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Books in library:</h1>

<table class="books" id="table_books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/books').done(function (books) {
            books.forEach(function (book) {
                $('#table_books').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.name}</td>
                        <td>${book.author.name}</td>
                        <td>${book.genre.name}</td>
                        <!--td>b1<a href=# onclick='alert("b1")' />TTT</td-->
                        <td>
                            <a th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>
                        </td>
                        <td>
                        <!--a href=# class="Test" data-href="/remove(id=${book.id})">Remove</a-->
                        <a href=# class="Test" data-href="/remove">Remove</a>

                            <!--a th:href="@{/remove(id=${book.id})}" action="@{/remove}">Remove</a-->
                            <!--a th:href="@{/remove(id=${book.id})}" href="listbooks.html">Remove</a-->
                            <!--form id="remove-form" th:action="@{/remove}" th:method="post" action="listbooks.html">
                                <input type="hidden" name="id" th:value="${book.id}">${book.id}</input>
                                <a href="#" onclick="this.parentNode.submit()">Remove</a>
                            </form-->

                        </td>
                    </tr>
                `)
            });
        })
    });

    //$tbl.append(' <tr><td> <a href=# class=Test data-href="' + href + '">' + '... the rest of your line');
    $(document).on('click', '.Test', function () {
        console.log("Clicked");
//        $(this).attr('href',$(this).attr('data-href').sen);
        $(this).attr('href',$(this).attr('data-href'));
    });

   /* $('td.link').each(function() {
        $(this).html('<a href="/remove">' + $(this).html() + '</a>')
    });
*/

</script>
<!--script>
    $(function(){
        $('#table_books').click(function(){ $(this).find('a').click()});
    })
</script-->


<br/>

<form id="add-form" th:action="@{/add}" th:method="post" action="create.html">
    <a href="#" onclick="this.parentNode.submit()">Add a new book!</a>
</form>


<h1>Authors:</h1>

<table class="authors" id="table_authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    <!-- Authors -->
    $(function () {
        $.get('/api/authors').done(function (authors) {
            authors.forEach(function (author) {
                $('#table_authors').append(`
                    <tr>
                        <td>${author.id}</td>
                        <td>${author.name}</td>
                    </tr>
                `)
            });
        })
    });

</script>


<h1>Genres:</h1>

<table class="genres" id="table_genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>



<script>

    <!-- Genres -->
    $(function () {
        $.get('/api/genres').done(function (genres) {
            genres.forEach(function (genre) {
                $('#table_genres').append(`
                    <tr>
                        <td>${genre.id}</td>
                        <td>${genre.name}</td>
                    </tr>
                `)
            });
        })
    });

</script>
</body>
</html>
