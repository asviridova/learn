spring:
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
    #url: jdbc:postgresql://localhost:5432/shopdb
    #username: postgres
    #password: 123456
    url: ${DB_URL}
    username: ${DB_LOGIN}
    password: ${DB_PASSWORD}

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/rootChangeLog.xml
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
    database: postgresql
  jackson:
    serialization:
      indent_output: true
  data:
    rest:
      base-path: /datarest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true



