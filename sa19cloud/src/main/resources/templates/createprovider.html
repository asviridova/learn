<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавление поставщика</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<!-- Book edition -->
<form id="insert-form" th:method="post" action="/providers">
    <h1>Информация о поставщике:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly"/>
    </div>

    <div class="row">
        <label for="name-input">Название:</label>
        <input id="name-input" name="name" type="text"/>
    </div>

    <div class="row">
        <label for="inn-input">ИНН:</label>
        <input id="inn-input" name="inn" type="text"/>
    </div>

    <div class="row">
        <label for="address-input">Адрес:</label>
        <input id="address-input" name="address" type="text"/>
    </div>


    <div class="row">
        <td>
            <button type="submit" onClick="" name="submit" value="value" class="link-button">Добавить поставщика</button>
        </td>
        <td>
            <input class="button" type="button" onclick="window.location.replace('/viewproviders')" value="Отмена" />
        </td>
    </div>

</form>

<script>


    $( "#insert-form" ).submit(function( event ) {
        // Stop form from submitting normally
        event.preventDefault();
        var $form = $( this ),
            id = $form.find( "input[name='id']" ).val(),
            name = $form.find( "input[name='name']" ).val(),
            inn = $form.find( "input[name='inn']" ).val(),
            address = $form.find( "input[name='address']" ).val(),
            url = $form.attr( "action" );
        // Send the data using post
        var posting = $.post( url, { name:name, inn:inn, address:address } );
        posting.done(function( data ) {
            window.open("/viewproviders", "_self");
        });
    });
</script>

</body>
</html>
