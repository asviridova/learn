<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Shop</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .goods, .goods td {
            border: 1px solid lightgray;
            padding: 5px;
        }
        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 5px;
        }
        .genres, .genres td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Goods:</h1>

<table class="goods" id="table_goods">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Provider</th>
        <th>Action</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/goods').done(function (goods) {
            goods.forEach(function (good) {
                $('#table_goods').append(`
                    <tr class="goodsrow">
                        <td name="goodsid">${good.id}</td>
                        <td>${good.name}</td>
                        <td>${good.brand.name}</td>
                        <td>${good.provider.name}</td>
                        <td>
                            <a href="/edit?id=${good.id}" class="edit_href" >Edit</a>
                        </td>
                        <td>
                            <!--a href=# class="remove_href" data-href="/api/remove/">Remove</a-->
                            <a href=# class="remove_href" data-href="/goods/">Remove</a>
                        </td>
                    </tr>
                `)
            });
        })
    });


    $("#table_goods").on("click", "tr a", function (e) {
        e.stopPropagation();

        var id;
        $('td', $(this).closest('tr')).each(function () {
            var name = $(this).attr("name");
            if (name == 'goodsid') {
                id = $(this).text();
            }
        });
        console.log("selected id:" + id);
        var url = $(this).attr("data-href");
        var urlPage = $(this).attr("href");
        var className = $(this).attr("class");
        console.log("url:" + url);

        if (className == 'remove_href') {

             $.ajax({
                   type: "DELETE",
                   url: url+id,
                   data: { id: id }, // or the string: 'id=1'
                   complete:
                       function () {
                           window.open("/", "_self");
                       }

             });
        }

    });



</script>


<br/>

<form id="add-form" th:action="@{/add}" th:method="post" action="create.html">
    <a href="#" onclick="this.parentNode.submit()">Add a new book!</a>
</form>


</body>
</html>
